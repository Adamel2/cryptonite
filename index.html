<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">

    <script src="jquery-3.6.0.js"></script>
    <script src="./main.js"></script>

    <title>Document</title>

<body>




    <div id="root" class="container-fluid parallax ">

        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Cryptonite</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <button id="view-button" class="btn btn-outline-success my-2 my-sm-0"
                                    onclick="handleList()">View</button>
                            </li>
                            <li class="nav-item dropdown">
                                <button id="view-button" class="btn btn-outline-success my-2 my-sm-0"
                                    onclick="handleAboutPage()">About</button>
                            </li>
                            <li class="nav-item">
                                <button id="view-button" class="btn btn-outline-success my-2 my-sm-0"
                                    onclick="handleLiveReport()">Live Report</button>
                            </li>

                            <li class="nav-item">
                                <button id="view-button" class="btn btn-outline-success my-2 my-sm-0"
                                    onclick="clearLocalStorage()">Clear Graph</button>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row child">
            <div id="child" class="col-12">

            </div>

        </div>
        <div id="space-child">

        </div>
        <div class="row footer">

                <footer id="footer" class=" text-white bg-secondary">Adham Eldda Â© 2021</footer>
            </div>

        </div>
